apps:
  - script   : "npm -- run dev"
    name     : 'GetListNews'
    max_memory_restart: '300M'
    instances: 1
    exec_mode: fork
    env:
      NODE_ENV: production

  - script   : "npm -- run dev2"
      name     : 'GetListNews2'
      max_memory_restart: '300M'
      instances: 1
      exec_mode: fork
      env:
        NODE_ENV: production