<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.io chat room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
</head>
<body style="margin-top: 10px;">
    <div id="app" class="container">
        <div class="row well" style="min-height: 500px;">

            <!--chat history-->
            <div class="col-md-6">
                <h2>Chat with Cbox Iframe</h2>
                <hr/>
                <div>
                    <iframe src="https://www6.cbox.ws/box/?boxid=854180&boxtag=debwh9" width="100%" height="450" allowtransparency="yes" allow="autoplay" frameborder="0" marginheight="0" marginwidth="0" scrolling="auto"></iframe>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Chat with Nodejs Server</h2>
                <hr/>
                <div class="panel panel-primary">
                    <div class="panel-heading"><span class="glyphicon glyphicon-comment"></span> Messages</div>
                    <div class="panel-body" style="height:300px; overflow-y: auto;">
                        <ul id="messages" class="list-group">
                            <!--chat message history-->
                            <li v-for="data in messages" v-if="messages.length" class="list-group-item"><span style="font-weight: bold;">{{data.userName}}</span> : {{data.message}}</li>
                            <li v-for="data in messagesHist" v-if="messagesHist.length" class="list-group-item"><span style="font-weight: bold;">{{data.userName}}</span> : {{data.message}}</li>
                        </ul>
                    </div>
                </div>
                <form action="" name="messageForm" v-on:submit.prevent="sendMessage(message)">
                    <div class="input-group">
                        <input class="form-control" type="text" autocomplete="off" v-model="userName" placeholder="Tên hiển thị" />
                    </div>
                    <div class="input-group">
                        <input class="form-control" type="text" autocomplete="off" v-model="message" placeholder="Tin nhắn" />
                        <div class="input-group-btn">
                            <button class="btn btn-primary" type="submit" @click.prevent="sendMessage(message)">Send</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/vue/dist/vue.js"></script>
    <script src="./app.js"></script>


</body>
</html>
